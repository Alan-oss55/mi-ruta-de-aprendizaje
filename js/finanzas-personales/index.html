<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Flow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Money Flow</h1>
    </header>

    <main class="container">
      <section id="datosFinanzas">
        <table class="table" id="table_1">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Categoría</th>
              <th class="sumar">Monto</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="transaccionList">
            
          </tbody>
        </table>
      </section>

      <br />
      
      <!-- aca iran los graficos y resumen TOTALES -->
      <section id="resumen"></section>
    </main>

    <form id="formFinanza">
      <div class="row">
        <label>Tipo</label>
        <select name="tipo" id="tipo" class="form-control lista_simple" required>
          <option value="ingreso">Ingreso</option>
          <option value="egreso">Egreso</option>
        </select>

        <label>Descripción</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Descripción a agregar al registro...." required >

        <label> Categoía</label>
        <select name="categoria" id="categoria" class="form-control" required>
            <option value="0">Ninguna</option>
        </select>

        <label>Fecha</label>
        <input type="date" class="date"  id="fecha" required>

        <label>Monto</label>
        <input type="number" id="monto" required>

        <button type="submit" class="btn" id="btnAgregar">Agregar</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
